<div class="underline">
<header id="page-header">
	{{- if .Site.Params.logo }}
	<a href="{{ .Site.BaseURL }}"><img src="{{.Site.Params.logo | relURL}}" alt="{{ .Site.Title }}"/></a>
	{{- else }}
	<h1>
		<a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
	</h1>
	{{- end }}
	{{- partial "nav.html" . }}
</header>
</div>
